<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="google-homepage.css">
    <title>Google</title>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li><a href="https://www.google.com.bo/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a></li>
            <li><a href="https://about.google/intl/en/products/?tab=rh"><img id="google-apps" src="google-apps.png" target="blank" alt="gApps"></a></li>
            <li><input id="sign-in" type="submit" value="Sign in"></li>
        </ul>
    </nav>

    <main>

    <div id="logo">
        <a href="https://www.google.com"><img height="92" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></a>
    </div>

    <div id="searchbar">
        <input autocomplete="off" tabindex="-1" type="text" placeholder="Search Google or type a URL">
        <img id="mic" src="mic.png" alt="Voice icon">
        <img id="lupa" src="lupa.png" alt="Magnifying Glass icon">
    </div>

    <div id="search-buttons">
        <input type="button" value="Google search">
        <a href="https://www.google.com/doodles/"><input type="button" value="I'm feeling lucky"></a>
    </div>

    <main>

    <footer>

    </footer>
</body>

</html>
